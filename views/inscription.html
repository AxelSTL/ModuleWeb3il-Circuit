<html>

<head>
  <meta charset="utf-8">
  <title>3iL Circuit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="header.css">
</head>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<body bgcolor="#EEEEEE" text="#000000" class="w-100">

  <div class=header>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn" value="true" onclick="stopscroll(this)">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">3iLCircuit</label>
        <% if(session !== ""){ %>
          <label class="p-50">Bonjour <%= session %></label>
          <% } %>
        <ul class="menu">
          <li><a class="active" href="index">Accueil</a></li>
          <li><a href="allCircuit">Les circuits</a></li>
    
          <% if(session !== ""){ %>
            <li><a href="addcircuit">Ajouter des circuits</a></li>
            <li><a href="logout">Deconnexion</a></li>
    
    
            <% } else { %>
    
                <li><a href="connexion">Connexion</a></li>
                <li><a href="inscription">Inscription</a></li>
              <% }%>
    
        </ul>
      </nav>
        <script type="text/javascript">
    
          function stopscroll(value) {
            if (document.getElementsByTagName("body")[0].value != "true") {
              document.getElementsByTagName("body")[0].style = "position : fixed;"
              document.getElementsByTagName("body")[0].value = "true";
            }
            else {
              document.getElementsByTagName("body")[0].style = "position : absolute;"
              document.getElementsByTagName("body")[0].value = "false";
            }
          }
        </script>






</div>

  <h1>Incription</h1>
<div class="d-flex">
  <form name="formulaire"  action="usersingup" method="post">


      Nom:     <input class="mt-3" type="text" size="40" name="nom">
      <br>
      Prenom:     <input class="mt-3" type="text" size="40" name="prenom">
      <br>
      Mot de Passe:  <input class="mt-3" type="password" size="40" name="mdp">
      <br>
      Courriel:   <input class="mt-3" type="text" size="40" name="mail">
      <br>

  Envoie: <input class="mt-3" type="submit" value="Envoyer">

  </form>
</div>
</body>


</html>
