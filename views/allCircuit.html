<!DOCTYPE html>
<html class="w-100">

<head>
    <meta charset="utf-8">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
<%- include("../common/header.html") -%>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <body class="w-100">
        <div id="app">
        </div>

        <h1 id="circuits" hidden>
            <%= circuits %>
        </h1>
    </body>
    <%- include("../common/footer.html") -%>

        <script>
            let app = new Vue({
                el: "#app",
                data: {
                    circuits: null
                },
                // template : "<span>{{ message }}</span>"
                // },
                created() {
                    const tokenEl = document.getElementById('circuits');

                    this.circuits = tokenEl.innerHTML;
                    this.circuits = JSON.parse(this.circuits)
                    //console.log(this.circuits[2].description)
                },
                template: `<div v-for='circuit in circuits' class="p-10 ww-50 border"> 
                        <h1>{{circuit.title}}</h1>
                        <p>{{circuit.description}}</p>
                        <img class="w-50" src="{{circuit.image}}"
                </div>`

            })
        </script>

</html>
